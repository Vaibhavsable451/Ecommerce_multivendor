spring.application.name=EcomerceMutivendor
server.port=${PORT:8080}
server.forward-headers-strategy=native


# JPA and Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Mail: set MAIL_USERNAME (full Gmail e.g. you@gmail.com) and MAIL_PASSWORD (16-char App Password, NO SPACES) in env
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Prevent actuator health from marking app down when SMTP credentials are wrong/unavailable
management.health.mail.enabled=false

# External Service Keys
razorpay.api.key=${RAZORPAY_KEY_ID}
razorpay.api.secret=${RAZORPAY_KEY_SECRET}

stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.secret.key=${STRIPE_SECRET_KEY}

gemini.api.key=${GOOGLE_API_KEY}
